<div class="site-cover site-cover-sm same-height overlay single-page" style="background-image: url('images/img_4.jpg');">
  <div class="container">
    <div class="row same-height justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="post-entry text-center">
          <h1 class="">Регистрация</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="site-section bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-7 mb-5">



        <form method="post" enctype="multipart/form-data" id="user_registration_form">
          {% csrf_token %}

          <div class="row form-group">
            <div class="col-md-6 mb-3 mb-md-0">
              <label class="text-black" for="">Имя пользователя</label>
              {{ form.username }}
              {{ form.username.errors }}
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-6 mb-3 mb-md-0">
              <label class="text-black" for="">Электронная почта</label>
              {{ form.email }}
              {{ form.email.errors }}
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label class="text-black" for="">Пароль</label>
              <br>
              {{ form.password1 }}
              {{ form.password1.errors }}
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label class="text-black" for="">Подтвердите пароль</label>
              <br>
              {{ form.password2 }}
              {{ form.password2.errors }}
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <input type="submit" value="Регистрация" class="btn btn-primary py-2 px-5 text-white">
            </div>
          </div>


        </form>
      </div>
      <div class="col-md-5">

      </div>

      </div>
    </div>
  </div>
</div>
